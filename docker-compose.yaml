services:
  frontend:
    build: ./frontend
    context: ./frontend/Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
    networks:
      - ihome-network
    depends_on:
      - backend

  backend:
    build: ./backend
    context: ./backend/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
    networks:
      - ihome-network

networks:
  ihome-network:
    driver: bridge 